<html>
  <head>
    <title>Hand gesture predictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <center>
        <div class="container">
        <h2 class="btn heading">HAND GESTURE PREDICTOR
            <br>
            <span>&#128077;</span>
            <span>&#9754;</span>
            <span>&#9755;</span>
            <span>&#9757;</span>
            
            <span>&#9995;</span>
            <span>&#9996;</span>
            <span>&#128076;</span>
            
            
           
        </h2>

        <br>
        <h3>Take a selfie of a gesture to know about it's meaning</h3>

            <br>
            <span>&#128077;</span>
            <span>&#9754;</span> 
            <span>&#9755;</span>
            <span>&#9757;</span>
          
            <span>&#9995;</span>

        <div class="col-md-4 col-sm-12 col-xs-12">
          <label class="btn border">Webcam View</label> <br> <br>
          <div id="camera"></div>
          <br> <br>
          <button class="btn btn-success" onclick="captureImg()">Capture Image</button>
        </div>

        <div class="col-md-4 col-md-4 col-xs-12">
          <label class="btn  border">Prediction</label> <br> <br>
          <p class="gedture_name" id="result_gesture_name"></p>
          <p class="gesture" id="gesture1"></p>
  
        </div>
        
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label class="btn border">Snapshot - </label> <br> <br>
          <div id="result"></div>
          <br> <br>
          <button class="btn btn-success" onclick="predict()">Predict Gesture</button>
  
          <br><br>
  
        </div>
    </center>

  </body>
  </html>
